<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lora</title>
    
    <script src="p5.js"></script>
    <script src="p5.dom.js"></script>
    <!-- <script src="quicksettings.js" type="text/javascript"></script> -->
    <!-- <script src="p5.gui.js" type="text/javascript"></script> -->
    <script src="sketch.js"></script>

    <link rel="stylesheet" type="text/css" href="myc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
</head>

<body>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-light bg-primary">
                    <p class="text-center"> Сдвиг</p>
                    <ul class="">
                        <li>x
                            <input class="qs_range" type="range" id="xSlider" min="0" max="20" step="0.05"> <span id="xValue">val</span></li>
                        <li>y
                            <input class="qs_range" type="range" id="ySlider" min="0" max="20" step="0.05"> <span id="yValue">val</span></li>
                        <li>z
                            <input class="qs_range" type="range" id="zSlider" min="0" max="20" step="0.05"> <span id="zValue">val</span></li>
                    </ul>
                </div>
                <div class="col-md-3 bg-secondary text-white">
                    <p class="text-center"> Углы</p>
                    <ul class="">
                        <li>a
                            <input class="qs_range" type="range" id="aSlider" min="0" max="20" step="0.05"> <span id="aValue">val</span></li>
                        <li>b
                            <input class="qs_range" type="range" id="bSlider" min="0" max="20" step="0.05"> <span id="bValue">val</span></li>
                        <li>c
                            <input class="qs_range" type="range" id="cSlider" min="0" max="20" step="0.05"> <span id="cValue">val</span></li>
                    </ul>
                </div>
                <div class="col-md-3 bg-warning">
                    <p class="text-center"> Параметры сцены</p>
                    <ul class="">
                        <li>
                            <div> dt : <span id="dtValue">0.01</span> </div>
                            <input class="qs_range" type="range" id="dtSlider" min="0.001" max="1" step="0.001"> </li>
                        <li>
                            <div> scale : <span id="scaleValue">0.01</span> </div>
                            <input class="qs_range" type="range" id="scaleSlider" min="1" max="20" step="1"> </li>
                        <li>
                          <div> points_amount : <span id="points_amountValue">0.01</span> </div>
                          <input class="qs_range" type="range" id="points_amountSlider" min="1" max="20" step="1"> </li>
                        <button class="btn btn-primary m-3" href="" id="insOnOff">Instance On\Off</button>
                    </ul>
                </div>
                <div class="col-md-3 text-white bg-danger">
                    <p class="text-center"> Камера </p>
                    <ul class="">
                        <li>drotateX
                            <input class="qs_range" type="range" id="drotateXSlider" min="0" max="360" step="1"> <span id="drotateXValue">val</span></li>
                        <li>drotateY
                            <input class="qs_range" type="range" id="drotateYSlider" min="0" max="360" step="1"> <span id="drotateYValue">val</span></li>
                        <li>drotateZ
                            <input class="qs_range" type="range" id="drotateZSlider" min="0" max="360" step="1"> <span id="drotateZValue">val</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
