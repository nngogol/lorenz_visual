<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lora</title>
    
    <script src="p5.min.js"></script>
    <script src="p5.dom.js"></script>
    <!-- <script src="gogolLogo.js"></script> -->
    <script src="sketch.js"></script>
    <!-- <script src="sketch1.js"></script> -->

    <link rel="stylesheet" type="text/css" href="myc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
</head>

<body>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-light bg-primary">
                    <p class="text-center"> Сдвиг</p>
                    <ul class="">
                        <li>x
                            <input class="qs_range" type="range" id="xSlider" value="0.01" min="0" max="20" step="0.05"> <input type="number" style="height: 18px ; width: 50px" id="xValue"></input></li>
                        <li>y
                            <input class="qs_range" type="range" id="ySlider" value="0" min="0" max="20" step="0.05"> <input type="number" style="height: 18px ; width: 50px" id="yValue"></input></li>
                        <li>z
                            <input class="qs_range" type="range" id="zSlider" value="0" min="0" max="20" step="0.05"> <input type="number" style="height: 18px ; width: 50px" id="zValue"></input></li>
                    </ul>
                </div>
                <div class="col-md-3 bg-secondary text-white">
                    <p class="text-center"> Углы</p>
                    <ul class="">
                        <li>a
                            <input class="qs_range" type="range" id="aSlider" value="10" min="1" max="20" step="0.05"> <input type="number" style="height: 18px ; width: 50px" id="aValue"></input></li>
                        <li>b
                            <input class="qs_range" type="range" id="bSlider" value="28" min="1" max="30" step="0.05"> <input type="number" style="height: 18px ; width: 50px" id="bValue"></input></li>
                        <li>c
                            <input class="qs_range" type="range" id="cSlider" value="2.6" min="1" max="20" step="0.05"> <input type="number" style="height: 18px ; width: 50px" id="cValue"></input></li>
                    </ul>
                </div>
                <div class="col-md-3 bg-warning">
                    <p class="text-center"> Параметры сцены</p>
                    <ul class="">
                        <li>
                            <div> dt : <input type="number" style="height: 18px ; width: 50px" id="dtValue"></input> </div>
                            <input class="qs_range" type="range" id="dtSlider" value="0.01" min="0.001" max="1" step="0.001"> </li>
                        <li>
                            <div> scale : <input type="number" style="height: 18px ; width: 50px" id="scaleValue"></input> </div>
                            <input class="qs_range" type="range" id="scaleSlider" value="1" min="1" max="20" step="0.1"> </li>
                        <li>
                          <div> points_amount : <input type="number" style="height: 18px ; width: 50px" id="points_amountValue"></input> </div>
                          <input class="qs_range" type="range" id="points_amountSlider" value="2000" min="1000" max="5000" step="1"> </li>
                        <button class="btn btn-primary m-3" href="" id="Static">Static</button>
                        <button class="btn btn-primary m-3" href="" id="Dynamic_rerender">Dynamic-rerender</button>
                        <button class="btn btn-primary m-3" href="" id="Dynamic_live">Dynamic-live</button>
                    </ul>
                </div>
                <div class="col-md-3 text-white bg-danger">
                    <p class="text-center"> Камера </p>
                    <ul class="">
                        <li>drotateX
                            <input class="qs_range" type="range" id="drotateXSlider" value="5" min="0" max="360" step="1"> <input type="number" style="height: 18px ; width: 50px" id="drotateXValue"></input></li>
                        <li>drotateY
                            <input class="qs_range" type="range" id="drotateYSlider" value="5" min="0" max="360" step="1"> <input type="number" style="height: 18px ; width: 50px" id="drotateYValue"></input></li>
                        <li>drotateZ
                            <input class="qs_range" type="range" id="drotateZSlider" value="5" min="0" max="360" step="1"> <input type="number" style="height: 18px ; width: 50px" id="drotateZValue"></input></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
